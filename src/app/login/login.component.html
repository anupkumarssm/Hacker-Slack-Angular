<html> 
<body>
	<div class="row" style="margin-top: 55px;background: #007bff;
    background: linear-gradient(to right, #0062E6, #33AEFF)">
		<div class="col-12 col-sm-3 col-md-3 col-lg-3"></div>
		<div class="col-12 col-sm-6 col-md-6 col-lg-6">
			<div class="card">
				<div class="card-body">
					<h4><b>Login</b></h4>
					<hr>

					<div class="col-md-12">
						<div class="card card-container">
							<div class="card-body">
								<form *ngIf="!isLoggedIn" name="form" (ngSubmit)="f.form.valid && onLoginSubmit()"
									#f="ngForm" novalidate>
									<div class="form-group">
										<label for="username">Username ( Mobile ) </label>
										<input type="text" class="form-control" name="username" placeholder="Username ( Mobile )" minlength="3" maxlength="10"
										(keypress)="numberOnlyValidation($event)" [(ngModel)]="loginform.username" required #username="ngModel" />
										<div class="alert alert-danger" role="alert"
											*ngIf="username.errors && f.submitted">
											Username is required!
										</div>
									</div>
									<div class="form-group">
										<label for="password">Password</label>
										<input type="password" class="form-control" name="password" placeholder="Password"
											[(ngModel)]="loginform.password" required minlength="6"
											#password="ngModel" />
										<div class="alert alert-danger" role="alert"
											*ngIf="password.errors && f.submitted">
											<div *ngIf="password.errors.required">Password is required</div>
											<div *ngIf="password.errors.minlength">
												Password must be at least 6 characters
											</div>
										</div>
									</div>
									<div class="form-group">
										<button class="btn btn-primary btn-block">
											Login
										</button>
									</div>
									<div class="form-group">
										<div class="alert alert-danger" role="alert"
											*ngIf="f.submitted && isLoginFailed">
											Login failed: {{ errorMessage }}
										</div>
									</div>
								</form>
							</div>
							<div class="alert alert-success" *ngIf="isLoggedIn">
								Logged in as {{ roles }}.
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
